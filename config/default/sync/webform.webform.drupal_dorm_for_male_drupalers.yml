id: drupal_dorm_for_male_drupalers
title: 'Drupal Dorm for Drupalers'
description: "<strong>For Male Drupalers: </strong><br />\r\n<br />\r\nTo make it easier for you to attend the DrupalCamp Goa, we have found a Dorm ( a shared hall with 40 beds ) which costs just INR 400 per night.&nbsp;<br />\r\n<br />\r\nSince there is only inventory of 40 beds per night, please fill the form so that we can send all necessary skills to you.&nbsp;<br />\r\n<br />\r\n<strong>For Female Drupalers:&nbsp;</strong><br />\r\nWe are identifying the cheapest yet nice place for accommodation and we are trying to bring down the costs to INR 400-600 ( the place would be very basic - or else there are enough air bnb and Oyo rooms around Panjim ).<br />\r\n<br />\r\nFill the form for receiving more details about the place for accommodation and also to help us make the required arrangements.&nbsp;"
category: ''
elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<p><strong>For Male Drupalers:&nbsp;</strong><br />\\n<br />\\nTo make it easier for you to attend the DrupalCamp Goa, we have found a Dorm ( a shared hall with 40 beds ) which costs just INR 400 per night.&nbsp;<br />\\n<br />\\nSince there is only inventory of 40 beds per night, please fill the form so that we can send all necessary skills to you.&nbsp;<br />\\n<br />\\n<strong>For Female Drupalers:&nbsp;</strong><br />\\nWe are identifying the cheapest yet nice place for accommodation and we are trying to bring down the costs to INR 400-600 ( the place would be very basic - or else there are enough air bnb and Oyo rooms around Panjim ).<br />\\n<br />\\nFill the form for receiving more details about the place for accommodation and also to help us make the required arrangements.&nbsp;</p>\\n\"\n  '#format': full_html\nfull_name:\n  '#type': textfield\n  '#title': 'Full Name'\n  '#default_value': '[current-user:field_first_name] [webform-authenticated-user:field_last_name]'\ne_mail_id:\n  '#type': email\n  '#title': 'E-mail id'\n  '#placeholder': '[current-user:mail]'\n  '#required': true\n  '#default_value': '[current-user:mail]'\nmobile_no_:\n  '#type': textfield\n  '#title': 'Mobile No. '\n  '#placeholder': 'Please enter mobile no.'\n  '#required': true\ngender:\n  '#type': checkboxes\n  '#title': Gender\n  '#options':\n    Male: Male\n    Female: Female\nbook_dorm:\n  '#type': checkboxes\n  '#title': 'Book Dorm'\n  '#options':\n    '9 March': '9 March'\n    '10 March': '10 March'\n    '11 March': '11 March'\n  '#required': true\n  '#required_error': 'This is a required field'\n"
