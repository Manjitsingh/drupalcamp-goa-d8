id: volunteerpage
title: Volunteer
description: "<p><strong>DrupalCamp Goa</strong>&nbsp;is going to be a destination DrupalCamp in India and we are tirelessly working towards making it the finest Drupalcamp ever happened so far. Since Volunteers are the lifelines of any event, we will be relying on passionate and dedicated volunteers who would use their time and skills to make it happen.</p>\n\n<p>If you love Drupal the way we do, and are interested in contributing to&nbsp;<strong>DrupalCamp Goa</strong>&nbsp;then we will welcome your support.</p>\n\n<p><strong>Traits of Volunteers we are looking for:</strong></p>\n\n<ul>\n\t<li>People who are passionate about Drupal and Open Source.</li>\n\t<li>People who are familiar with the Drupal community and its needs.</li>\n\t<li>People who would adhere to the committed no. of hours.</li>\n\t<li>People who would get things done, bring in new perspectives.</li>\n</ul>\n\n<p><strong>Our commitment to you</strong></p>\n\n<p><strong>DrupalCamp Goa</strong>&nbsp;Team will make sure to reach out to every potential volunteer, will communicate the status of the application, will be unbiased towards selection of volunteers.</p>\n\n<p><strong>Become a Volunteer</strong><br />\nYou can register as a volunteer by filling the following form. We will contact you as soon as possible to listen to your expectations and make further arrangements.</p>"
category: ''
elements: "full_name:\n  '#type': textfield\n  '#title': 'Full Name'\nmobile_no_:\n  '#type': textfield\n  '#title': 'Mobile No. '\n  '#required': true\ne_mail_id:\n  '#type': email\n  '#title': 'E-mail Id'\ninterested_in_volunteering_in:\n  '#type': checkboxes\n  '#title': 'Interested in Volunteering in'\n  '#options':\n    'Logistics & Accomodation': 'Logistics & Accomodation'\n    'Speakers Coordination': 'Speakers Coordination'\n    'Food & Party Arrangements': 'Food & Party Arrangements'\n    Sponsorships: Sponsorships\n    'eVolunteer ( Volunteer from your home! )': 'eVolunteer ( Volunteer from your home! )'\n    Graphics: Graphics\n    'Web Designing': 'Web Designing'\n    'Drupal Development': 'Drupal Development'\n    'Content for Event, Website': 'Content for Event, Website'\n  '#required': true\nwhat_do_you_want_to_volunteer_:\n  '#type': textarea\n  '#title': 'What do you want to Volunteer?'\n  '#required': true\n"
