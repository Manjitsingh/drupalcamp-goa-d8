elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<div class=\\\"pre-instructions\\\">\\r\\n<p><b>DrupalCamp Goa</b> is going to be a destination DrupalCamp in India and we are tirelessly working towards making it the finest Drupalcamp ever happened so far. Since Volunteers are the lifelines of any event, we will be relying on passionate and dedicated volunteers who would use their time and skills to make it happen.</p>\\r\\n\\r\\n<p>If you love Drupal the way we do, and are interested in contributing to <b>DrupalCamp Goa</b> then we will welcome your support.</p>\\r\\n\\r\\n<p><b>Traits of Volunteers we are looking for:</b></p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>People who are passionate about Drupal and Open Source.</li>\\r\\n\\t<li>People who are familiar with the Drupal community and its needs.</li>\\r\\n\\t<li>People who would adhere to the committed no. of hours.</li>\\r\\n\\t<li>People who would get things done, bring in new perspectives.</li>\\r\\n</ul>\\r\\n\\r\\n<p><b>Our commitment to you</b></p>\\r\\n\\r\\n<p><b>DrupalCamp Goa</b> Team will make sure to reach out to every potential volunteer, will communicate the status of the application, will be unbiased towards selection of volunteers.</p>\\r\\n\\r\\n<p><b>Become a Volunteer</b><br />\\r\\nYou can register as a volunteer by filling the following form. We will contact you as soon as possible to listen to your expectations and make further arrangements.</p>\\r\\n</div>\\r\\n\"\n  '#format': full_html\nvolunteer:\n  '#type': webform_wizard_page\n  '#title': Volunteer\n  '#open': true\n  first_name:\n    '#type': textfield\n    '#title': 'Full Name'\n    '#help': 'Your Name'\n    '#title_display': inline\n    '#description_display': before\n    '#minlength': '2'\n    '#maxlength': '70'\n    '#size': '60'\n    '#autocomplete': 'off'\n    '#required': true\n    '#required_error': 'Please provide your full name'\n  email_address:\n    '#type': email\n    '#title': 'Email Address'\n    '#help': 'Your Email Address.'\n    '#title_display': inline\n    '#description_display': tooltip\n    '#minlength': '11'\n    '#maxlength': '60'\n    '#size': '60'\n    '#autocomplete': 'off'\n    '#required': true\n    '#required_error': 'Please provide your Email Address'\n  mobile_number:\n    '#type': tel\n    '#title': 'Mobile Number'\n    '#title_display': inline\n    '#description_display': tooltip\n    '#placeholder': '+XX XXXXXXXXXX'\n    '#autocomplete': 'off'\n    '#required': true\n    '#international': true\n    '#international_initial_country': IN\n  i_m_interested_in:\n    '#type': webform_term_checkboxes\n    '#title': ' I''m interested in:'\n    '#multiple': 5\n    '#multiple_error': 'You won''t be able to manage everything ;) Please select max 5 values in checklist.'\n    '#title_display': inline\n    '#description_display': tooltip\n    '#required': true\n    '#vocabulary': volunteer_\n    '#breadcrumb_delimiter': ''\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Let''s Do It!'\n  '#reset_hide': true\n  '#wizard_prev_hide': true\n  '#wizard_next_hide': true\n"
