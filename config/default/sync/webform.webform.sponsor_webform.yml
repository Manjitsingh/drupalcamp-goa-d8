title: 'Sponsor DrupalCamp Goa 2018'
description: 'If you are interested in Sponsoring DrupalCamp Goa, Please register here.'
category: ''
elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<div class=\\\"node__content\\\">\\n<div class=\\\"clearfix text-formatted field field--name-body field--type-text-with-summary field--label-hidden field__item quickedit-field\\\" data-quickedit-field-id=\\\"node/10/body/en/full\\\" property=\\\"schema:text\\\">\\n<p>DrupalCamp Goa is the first DrupalCamp of Goa&nbsp;which is bringing together which brings together the people who use, develop, design and support the Drupal platform and with those who are exploring the possibility of joining the Drupal community.</p>\\n\\n<p>DrupalCamp Goa features 20&nbsp;curated sessions and panels from some of the most influential people and brightest minds within the Drupal community and beyond. Sponsors of DrupalCamp Goa&nbsp;will have &nbsp;opportunity to present their company to a targeted audience of 200 highly experienced Drupal developers, Site Architects, web professionals, project managers.</p>\\n\\n<p>By becoming the Sponsor of DrupalCamp Goa will help you increase the equity of your brand as a company or organisation that supports one of the fastest-growing open source software communities in the world.</p>\\n\\n<p>&nbsp;</p>\\n<iframe allowfullscreen=\\\"\\\" frameborder=\\\"0\\\" height=\\\"714\\\" marginheight=\\\"0\\\" marginwidth=\\\"0\\\" scrolling=\\\"no\\\" src=\\\"//www.slideshare.net/slideshow/embed_code/key/oUKQI0GgXjS0IQ\\\" style=\\\"border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;\\\" width=\\\"668\\\"></iframe>\\n\\n<div style=\\\"margin-bottom:5px\\\"><strong><a href=\\\"//www.slideshare.net/DrupalCampGoa/official-drupal-camp-goa-brochure\\\" target=\\\"_blank\\\" title=\\\"Official Drupal Camp Goa Brochure\\\">Official Drupal Camp Goa Brochure</a> </strong> from <strong><a href=\\\"https://www.slideshare.net/DrupalCampGoa\\\" target=\\\"_blank\\\">DrupalCamp Goa</a></strong></div>\\n\\n<div style=\\\"margin-bottom:5px\\\">&nbsp;</div>\\n\\n<div style=\\\"margin-bottom:5px\\\">&nbsp;</div>\\n</div>\\n</div>\\n\"\n  '#format': full_html\nsponsorship_registration:\n  '#type': webform_wizard_page\n  '#title': 'Sponsorship Registration'\n  '#open': true\n  sponsorship_company_name:\n    '#type': textfield\n    '#title': 'Company Name'\n    '#title_display': inline\n    '#description_display': tooltip\n    '#required': true\n  person_of_contact:\n    '#type': textfield\n    '#title': 'Person of Contact'\n    '#help': 'To whom should we contact for further information.'\n    '#title_display': inline\n    '#description_display': tooltip\n    '#required': true\n  email_address:\n    '#type': email\n    '#title': 'Email Address'\n    '#help': 'Contact&#39;s Email Address'\n    '#title_display': inline\n    '#description_display': tooltip\n    '#required': true\n  phone_number:\n    '#type': tel\n    '#title': 'Phone Number'\n    '#title_display': inline\n    '#description_display': tooltip\n    '#minlength': '7'\n    '#maxlength': '15'\n    '#size': '60'\n    '#placeholder': '+XX XXXXX XXXXX'\n    '#autocomplete': 'off'\n    '#required': true\n    '#international': true\n    '#international_initial_country': IN\n  interested_in_:\n    '#type': webform_term_select\n    '#title': 'Interested In?'\n    '#help': 'Please state your interest in category of sponsorship'\n    '#title_display': inline\n    '#description_display': tooltip\n    '#select2': true\n    '#required': true\n    '#vocabulary': sponsorship_categories\n    '#breadcrumb_delimiter': ''\n  any_queries_message_:\n    '#type': textarea\n    '#title': 'Any Queries/Message?'\n    '#title_display': inline\n    '#description_display': tooltip\ncontainer:\n  '#type': container\n"
